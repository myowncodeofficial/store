{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/fill_the_form2.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d8754a4d9.js" crossorigin="anonymous"></script>
    <title>Registration Form</title>
     <script>
    function submitForm() {
      // Assume some form validation logic here
      // ...

      // Display confirmation message
      var confirmationMessage = document.getElementById("confirmationMessage");
      confirmationMessage.innerHTML = "Order Confirmed";

      // Display link to return to home page
      var returnHomeLink = document.getElementById("returnHomeLink");
      returnHomeLink.innerHTML = '<a href="/">Return to Home Page</a>';
    }
  </script>
</head>
<body>
<div class="head col-9 col-sm-12 col-md-4 col-md-12 col-lg-4">
    <header>
        <h1>Welcome, User!</h1>
    </header>

    <nav>
            <a href="/">Home</a>
            <a href="/logout">Logout</a>
    </nav>
</div>
<div class="container-fluid">
    <div class="homebtn col-9 col-sm-12 col-md-4 col-md-12 col-lg-4">
        <form  method="post" onsubmit="submitForm(); return false;">
            {% csrf_token %}
        <label>Username</label>
        <input type="text" name="name" placeholder="enter User name" required><br>
        <label>DOB</label>
        <input type="date" name="dob"  required><br>
        <label>Age</label>
        <input type="text" name="age" placeholder="enter your age" required><br>
        <label>Gender</label>
        <label for="Male">
            <input type="radio" id="Male" name="genders" value="Male"> Male
        </label>
        <label for="Female">
            <input type="radio" id="Female" name="genders" value="Female"> Female
        </label>
        <label for="Other">
            <input type="radio" id="Other" name="genders" value="Other"> Other
        </label>

        <label>Phone number</label>
        <input type="text" name="pno" placeholder="enter phone number" required><br>
        <label>Mail id</label>
        <input type="text" name="mail" placeholder="enter your email" required><br>
        <label>Address</label>
        <input type="text" name="address" placeholder="enter your address" required>
        <label for="department">Select Department:</label>
        <select id="department" name="department" onchange="updateCourses()">
          <option>select</option>
          <option value="electricalengineering">Electrical Engineering</option>
          <option value="robotics">Automation and Robotics</option>
          <option value="commerce">Commerce</option>
          <option value="humanities">Humanities</option>
          <option value="anatomy">Anatomy</option>
        </select>

        <label for="courses">Select Courses</label>
        <select id="courses" name="courses">
            <option>select</option>
          <!-- Courses for Electrical Engineering -->
          <option value="be" data-department="electricalengineering">BE</option>
          <option value="btech" data-department="electricalengineering">BTech</option>

          <!-- Courses for Automation and Robotics -->
          <option value="bsc" data-department="robotics">BSc</option>
          <option value="btech" data-department="robotics">Diploma</option>

          <!-- Courses for Commerce -->
          <option value="bba" data-department="commerce">BBA</option>
          <option value="bcom" data-department="commerce">BCom</option>

          <!-- Courses for Humanities -->
          <option value="ba" data-department="humanities">BA</option>

          <!-- Courses for Anatomy -->
          <option value="bsc" data-department="anatomy">BSc</option>
          <option value="msc" data-department="anatomy">MSc</option>

        </select>

        <label>Purpose</label>
        <select id="purpose" name="purpose">
                <option>choose</option>
                <option>Enquiry</option>
                <option>Place order</option>
                <option>Return</option>
        </select>

        <label>Materials</label>
        <label for="note_book">
                <input type="checkbox" id="note_book" name="materials" value="note_book"> Note Book
            </label>
            <label for="pen">
                <input type="checkbox" id="pen" name="materials" value="pen"> Pen
            </label>
            <label for="paper">
                <input type="checkbox" id="paper" name="materials" value="paper"> Paper
            </label>
                <button>Submit</button>
            </form>
    </div>
    <div class="col-9 col-sm-12 col-md-4 col-md-12 col-lg-4">
        <div class="cnfrmmsg" id="confirmationMessage"></div>
        <div class="rtnmsg" id="returnHomeLink"></div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<div class="footer footer-fixed-bottom my_footer">
    <p>&copy; 2024 Your Website. All rights reserved. | <a href="/privacy-policy">Privacy Policy</a> | <a href="/terms-of-service">Terms of Service</a></p>
</div>


  <script>
    function updateCourses() {
      var departmentSelect = document.getElementById("department");
      var coursesSelect = document.getElementById("courses");
      var selectedDepartment = departmentSelect.value;

<!--      Hide all courses-->
      for (var option of coursesSelect.options) {
        option.style.display = "none";
      }

<!--      Show courses for the selected department-->
      for (var option of coursesSelect.options) {
        if (option.getAttribute("data-department") === selectedDepartment) {
          option.style.display = "block";
        }
      }
    }
  </script>
</body>
</html>
