{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d8754a4d9.js" crossorigin="anonymous"></script>
    <title>Registration Form</title>
</head>
<body>
<div class="container-fluid col-9 col-sm-12 col-md-4 col-md-12 col-lg-4">
    <nav class="navbar">
        <span class="navbar-text">
            Register Here
        </span>
    </nav>
    <div class="register">
        <div class="col-9 col-sm-12 col-md-4 col-md-12 col-lg-4">
            <form action="{% url 'storeapp:register' %}" method="post">
                {% csrf_token %}
                <label>Username:</label>
                <input type="text" name="user_name" placeholder="enter User name" required>
                <label>Password:</label>
                <input type="text" name="password" placeholder="enter the Password" required>
                <label>Confirm Password:</label>
                <input type="text" name="cpassword" placeholder="Confirm password" required>

                <button>Submit</button>
            </form>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<div class="footer footer-fixed-bottom my_footer">
    <p>&copy; 2024 Your Website. All rights reserved. | <a href="/privacy-policy">Privacy Policy</a> | <a href="/terms-of-service">Terms of Service</a></p>
</div>
</body>
</html>
